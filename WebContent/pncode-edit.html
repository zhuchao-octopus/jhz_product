    <script>
        var pnCode=JSON.parse(localStorage.getItem("pncode"));
        $("#materialName").val(pnCode.materialName);
        $("#pn").val(pnCode.pn);
        $("#weight").val(pnCode.weight);
        $("#softwareAddress").val(pnCode.softwareAddress);
        $("#downPassword").val(pnCode.downPassword);
        $("#mexplain").val(pnCode.mexplain);
        $("#storeState option").each(function(){
        	if(pnCode.storeState==$(this).val()){
        		$(this).prop("selected",true);
        	}
        });
        $("#supplier").val(pnCode.supplier);
        $("#inDate").val(pnCode.inDate);
        $("#batch").val(pnCode.batch);
        $("#incomingQuantity").val(pnCode.incomingQuantity);
        $("#bindingQuantity").val(pnCode.bindingQuantity);
        $("#residue").val(pnCode.residue);

        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            var param=data.field;
            param['id']=pnCode.id;
            $.ajax(
            		{
            			type:"post",
            			url:"tv/updatemm.do",
            			data:param,
            			dataType:"json",
            			success:function(res){
            				if(res.state==0){
            					 layer.alert("编辑成功", {icon: 6},function () {
            			                // 获得frame索引
            			                var index = parent.layer.getFrameIndex(window.name);
            			                //关闭当前frame
            			                parent.layer.close(index);
            			            });
            				}else{
            					layer.msg(res.msg);
            				}
            			},
            			error:function(res){
            				layer.msg(res.msg);
            			}
            		});
           
            return false;
          });
          
          
        });
    </script>
