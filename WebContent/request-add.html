<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/cookie_util.js"></script>
    <script type="text/javascript" src="./js/self.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form"  onsubmit="return false;">
           <div class="layui-form-item">
              <label for="modelType" class="layui-form-label">
                  编号
              </label>
              <div class="layui-input-inline">
                  <input  id="serialNumber" name="serialNumber" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
         
        
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                 质量要求
              </label>
              <div class="layui-input-inline">
                  <textarea id="qualityRequest" name="qualityRequest" 
                  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  交货要求
              </label>
              <div class="layui-input-inline">
                  <textarea  id="deliveryRequest" name="deliveryRequest" 
                  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  结算方式
              </label>
              <div class="layui-input-inline">
                  <textarea  id="clearingform" name="clearingform"  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  税务要求
              </label>
              <div class="layui-input-inline">
                  <textarea id="taxDemands" name="taxDemands"  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  信息变更
              </label>
              <div class="layui-input-inline">
                  <textarea id="informationChange" name="informationChange"  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  争议解决
              </label>
              <div class="layui-input-inline">
                  <textarea  id="dissResolution" name="dissResolution"  autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>
        
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button type="button" class="layui-btn" id="addMac"  lay-filter="add"  lay-submit="">新增</button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            var param=data.field;
            $.ajax(
            		{
            			type:"get",
            			url:"tv/addRequestList.do",
            			data:param,
            			dataType:"json",
            			success:function(res){
            				if(res.state==0){
            					 layer.alert("success!", {icon: 6},function () {
            			                // 获得frame索引
            			                var index = parent.layer.getFrameIndex(window.name);
            			                //关闭当前frame
            			                parent.layer.close(index);
            			            });
            				}else{
            					layer.msg(res.msg);
            				}
            			},
            			error:function(res){
            				layer.msg(res.msg);
            			}
            		});
           
            return false;
          });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
