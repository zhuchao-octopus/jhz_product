    <script>
         var  barcode=JSON.parse(localStorage.getItem("barcode"));
         var productOption=loadProductOption();
         var porderOption=findOptionData("porder");
         var pnOption=findOptionData("pn");
 		$("#porder").empty().append("<option value=''>请选择订单批次</option>"+porderOption);
         $("#pid").empty().append("<option value=''>--请选择产品--</option>"+productOption);
         $("#cid").empty().append("<option value=''>--请选择客户--</option>"+loadAllCust());
         $("#pnCode").empty().append("<option value=''>--请选择物料号--</option>"+pnOption);
         $("#pid option").each(function(){
        	 console.log(barcode.pcode);
        	 if($(this).val()==barcode.pcode){
        		 $(this).prop("selected",true);
        	 }
         });
         $("#porder option").each(function(){
        	 console.log(barcode.porder);
        	 if($(this).val()==barcode.porder){
        		 $(this).prop("selected",true);
        	 }
         });
         $("#pnCode option").each(function(){
        	 if($(this).val()==barcode.pnCode){
        		 $(this).prop("selected",true);
        	 }
         });
         
         $("#modelType").val(barcode.modelCode);
         $("#color").val(barcode.color);
        /*  $("#porder").val(barcode.porder); */
         $("#hardwareVersion").val(barcode.hardwareVersion);
         $("#modelID").val(barcode.modelID);
         $("#softwareVersion").val(barcode.softwareVersion);
         $("#licenseTag").val(barcode.licenseTag);
         $("#mainboardModel").val(barcode.mainboardModel);
         $("#region").val(barcode.region);
         $("#projectNumber").val(barcode.projectNumber);
         $("#batch").val(barcode.batch);
         $("#sn1").val(barcode.sn1);
         $("#sn2").val(barcode.sn2);
         $("#sn3").val(barcode.sn3);
         $("#sn4").val(barcode.sn4);
         $("#sn5").val(barcode.sn5);
         $("#sn6").val(barcode.sn6);
         $("#sn7").val(barcode.sn7);
         $("#sn8").val(barcode.sn8);
         $("#data1").val(barcode.data1);
         $("#data2").val(barcode.data2);
         
         $("#cid option").each(function(){
        	 if($(this).val()==barcode.cid){
        		 $(this).prop("selected",true);
        	 }
         });
   
         
         
         
         
      	   
      	 layui.use("form",function(){
      		$ = layui.jquery;
      		 var form=layui.form,
      		 layer = layui.layer;
          //监听提交
          form.on('submit(demo2)', function(data){
            var param=data.field;
            param['pid']=barcode.pid;
            $.ajax({
            	type:"post",
            	url:"list/updateOneProductCode.do",
            	dataType:"json",
            	data:param,
            	success:function(result){
            		if(result.state==0){
            			layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
            		}else{
            			layer.msg(result.msg);
            		}
            		 
            	},
            	error:function(){
            		layer.msg("errror");
            	}
            });
           
            return false;
          });
      	 })       

    </script>
