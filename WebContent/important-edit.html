    layui.use(['form','layer','upload'], function(){
        $ = layui.jquery;
      var form = layui.form
      ,layer = layui.layer
      ,upload=layui.upload;
      var laydate = layui.laydate;
	  
      form.on("select(search_type)", function(data) {
			initModelName(data.value, 1)
		})
		
	$("#pname option").each(function(){
    	console.log($(this).val());
    	console.log(repair.pname);

		  var laydate = layui.laydate;
		  //常规用法

		  });
	})
      
	function initModelName(pid, type){
  		if (!pid) {
  			//$("#market_class_id").empty();
  			form.render('select');
  			return false;
  		}
  		var modelName = loadProductModelByPid(pid);
  		console.log(modelName);
  		$("#model").empty().append("<option value=''></option>"+ modelName);
		if (type == 0) {
  			$("select[name=model]").val(repair.id);
		}
		form.render('select');
     }
	
    //监听提交
      form.on('submit(add)', function(data) {
			var param =data.field;
			param["id"] = repair.id;
			$.ajax({
				type : "post",
				url : "tv/updateParts.do",
				async: true,
				data:param,
				dataType : "json",
				success : function(res) {
					if (res.state == 0) {
						layer.alert("编辑成功", {
							icon : 6
						}, function() {
							 layer.close(layer.index);
							 //window.location.reload();

							//关闭当前frame
							parent.layer.close(layer.index); */
						});
						return false;
					} else {
						layer.alert(res.msg);
					}

				},
				error : function(res) {
					layer.msg("error");
				}
			});
			return false;
