    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  设备名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" placeholder="请输入设备名称" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="information" class="layui-form-label">
                  设备信息
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="information" name="information" placeholder="请输入设备信息" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="brand" class="layui-form-label">
                  品牌
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="brand" name="brand" placeholder="请输入品牌" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="region" class="layui-form-label">
                  地区
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="region" name="region" placeholder="请输入地区" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
           <div class="layui-form-item">
              <label for="note" class="layui-form-label">
                  备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="note" placeholder="请输入备注" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
           <div class="layui-form-item">
              <label for="sn1" class="layui-form-label">
                  盒子SN号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="sn1" name="sn1" placeholder="请输入盒子SN号" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
           <div class="layui-form-item">
              <label for="mac1" class="layui-form-label">
                  盒子MAC地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="mac1" name="mac1" placeholder="请输入 盒子MAC地址" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="ip1" class="layui-form-label">
                  盒子IP地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="ip1" name="ip1" placeholder="请输入 盒子IP地址" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
         
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn"  lay-filter="add"  lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
	layui.use(['form', 'upload', 'layer'], function () {

		 $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload=layui.upload;
	       //监听提交
		     form.on('submit(add)', function(data){
			     var name=data.field.name;
				
			     var information = data.field.information;
			     
			     var brand = data.field.brand;
			     
			     var region = data.field.region;
				
			     var note = data.field.note;
			     
			     var sn1 = data.field.sn1;
			     
			     var mac1 = data.field.mac1;
			     
			     var ip1 = data.field.ip1;
			     
			     var param={
				     "name":name,
				     "information":information,
				     "brand":brand,
				     "region":region,
				     "note":note,
				     "sn1":sn1,
				     "mac1":mac1,
				     "ip1":ip1,
			     }
			     console.log(param);
			      $.ajax({
			     	url:"insertEquipment.do",
			     	type:"post",
			     	data:param,
			     	dataType:"json",
			     	success:function(res){
				     	if(res.state==0){
				     		layer.alert("增加成功", {icon: 6},function () {
				     			var index = parent.layer.getFrameIndex(window.name);
	                            //关闭当前frame
	                            parent.layer.close(index);
				     		});
				     		return false;
				     	}else{
				     		layer.alert(res.msg);
				     	}
			       },
			     	error:function(res){
			     		layer.msg("请求异常");
			     	}
			     });
			     		return false;
			     });

	});
    </script>

  </body>
