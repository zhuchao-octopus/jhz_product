<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label"> <span
					class="x-red">*</span>产线编码
				</label>
				<div class="layui-input-inline">
					<select name="lid" id="lineCode">

					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_adminName" class="layui-form-label">
					<span class="x-red">*</span>产品类型
				</label>
				<div class="layui-input-inline">
					<select name="pid" id="pname">

					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label"> 订单号 </label>
				<div class="layui-input-inline">
					<input type="text" id="orderNumber" name="orderNumber"
						class="layui-input">
				</div>
				<button class="layui-btn layui-btn-sm" id="matchOrder">
					<span>匹配订单</span>
				</button>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>说明
				</label>
				<div class="layui-input-inline">
					<input type="text" id="explain" name="explain"
						lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
						<input type="text" id="id" name="id"
						lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>拼版周期
				</label>
				<div class="layui-input-inline">
					<input type="text" id="impositionDate" name="impositionDate"
						lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>目标产能
				</label>
				<div class="layui-input-inline">
					<input type="text" id="targetProduction" name="targetProduction"
						required="" lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>实际产能
				</label>
				<div class="layui-input-inline">
					<input type="text" id="actualProduction" name="actualProduction"
						required="" lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="syy_special_name" class="layui-form-label"> <span
					class="x-red">*</span> 生产时间
				</label>
				<div class="layui-input-inline">
					<input type="text" id="time" name="time" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>当班产量
				</label>
				<div class="layui-input-inline">
					<input type="text" id="yield" name="yield"
						lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="cy_wxxAdmin_accounts" class="layui-form-label">
					<span class="x-red">*</span>累计数量
				</label>
				<div class="layui-input-inline">
					<input type="text" id="cumulativeOutput" name="cumulativeOutput"
						required="" lay-verify="cy_wxxAdmin_accounts" autocomplete="off"
						class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<label for="layui-btn" class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="add" lay-submit="">
					修改</button>
			</div>
		</form>
	</div>
	<script>
		var daily = JSON.parse(localStorage.getItem("product"));
		
		/* $("input[name='lineCode']").val(daily.lineCode);
		$("input[name='pname']").val(daily.pname); */
		 alert(daily.pname);
		 alert(daily.pid);
		 alert(daily.product);
		$("#pname").val(daily.pid);
		$("input[name='id']").val(daily.id);
		$("input[name='orderNumber']").val(daily.orderNumber);
		$("input[name='explain']").val(daily.explain);
		$("input[name='impositionDate']").val(daily.impositionDate);
		$("input[name='targetProduction']").val(daily.targetProduction);
		$("input[name='actualProduction']").val(daily.actualProduction);
		$("input[name='time']").val(daily.time);
		$("input[name='yield']").val(daily.yield);
		$("input[name='cumulativeOutput']").val(daily.cumulativeOutput);
		$("#pname option").each(function(){
        	if(daily.product!=null&&$(this).val()==daily.product.pid){
        		$(this).prop("selected",true);
        	}
        });

	 	
	 	
		var productOption = loadProductOption();
		var lineOption = loadAllLineCode();
		$("#lineCode").empty().append(
				"<option value=''>请选择产线</option>" + lineOption);
		$("#pname").empty().append(
				"<option value=''>请选择产品</option>" + productOption);

		var lineOption = loadAllLineCodeId();
		$("#lineCode").empty()
				.append("<option value=''></option>" + lineOption);
		$(document).off('blur', '#pn').on('blur', '#pn', function() {
			var pn = $("#pn").val().trim();
			$("#id").empty()
			var options = searchBom(pn);
			console.log(options);
			$("#id").append(options);
		});

		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem : '#time' //指定元素
				,
				type : 'datetime'
			});
		});

		layui.use([ 'form', 'layer' ], function() {

			$ = layui.jquery;
			var form = layui.form, layer = layui.layer

			//监听提交
			form.on('submit(add)', function(data) {
				var param = data.field;
				console.log(param);
				$.ajax({
					type : "get",
					url : "daily/updateDailyProduction.do",
					data : param,
					dataType : "json",
					success : function(res) {
						if (res.status == 0) {
							layer.alert(res.msg, {
								icon : 6
							}, function() {
								// 获得frame索引
								var index = parent.layer
										.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
							//parent.layer.close(index);
						} else {
							layer.alert(res.msg);
						}
					},
					error : function() {
						layer.alert("error");
					}
				});

				return false;
			});
		});

		function GetValue(obj) {
			console.log(obj);
			$("#pn").val(obj.pn);
			$("#id").val(obj.id);
			$("#pname").val(obj.pname);
			$("#mid").val(obj.mid);
		}
		function GetOrders(obj) {
			console.log(obj);
			$("#orderNumber").val(obj.orderNumber);
			$("#oid").val(obj.id);
		}

		$(document).off("click", "#matchOrder").on("click", "#matchOrder",
				function() {
					x_admin_show("匹配订单", './porder_match_list.html', 600, 400);
				});
	</script>
