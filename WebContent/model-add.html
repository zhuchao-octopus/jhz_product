	    layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload=layui.upload;
          
          upload.render({
        	  elem:"#uploadeA"
        	  ,url:'file/upLoad.do'
        	  ,accept:"file"
        	  ,auto:true
        	  ,before:function(obj){
        		  layer.load();
        	  }
        	  ,data:{"folderName":"model"}
        	  ,done:function(res,index,upload){
        		  layer.closeAll('loading');
        		  if(res.code==0){
	        		  $("#modelA").css("display","block");
	        		  $("#modelA input").val(res.data);
        		  }else{
        			  layer.alert(res.msg);
        		  }
        		
        	  }
          });
          
          upload.render({
        	  elem:"#uploadeB"
        	  ,url:'file/upLoad.do'
        	  ,accept:"file"
        	  ,auto:true
        	  ,before:function(obj){
        		  layer.load();
        	  }
        	  ,data:{"folderName":"model"}
        	  ,done:function(res,index,upload){
        		  layer.closeAll('loading');
        		  if(res.code==0){
	        		  $("#modelB").css("display","block");
	        		  $("#modelB input").val(res.data);
        		  }else{
        			  layer.alert(res.msg);
        		  }
        		
        	  }
          });
          
          
          
          

          
          
         
          //监听提交
          form.on('submit(add)', function(data){
        	
  
            var param=data.field;
            $.ajax({
               type:"get",
               url:"list/addModel.do",
               data:param,
               dataType:"json",
               success:function(res){
            	   if(res.code==0){
            		   layer.alert(res.msg, {icon: 6},function () {
                           // 获得frame索引
                           var index = parent.layer.getFrameIndex(window.name);
                           //关闭当前frame
                           parent.layer.close(index);
                       });
            		   //parent.layer.close(index);
            	   }else{
            		   layer.alert(res.msg);
            	   }
               },
               error:function(){
            	   layer.alert("error");
               }
            }); 
            
            return false;
          });
          
          
        });
