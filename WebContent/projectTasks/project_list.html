<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/xadmin.css">
<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
<script type="text/javascript" src="/jhz_product/js/jquery.min.js"></script>
<script type="text/javascript" src="../js/cookie_util.js"></script>
<script type="text/javascript" src="../js/self.js"></script>
<script type="text/javascript" src="/jhz_product/js/xadmin.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../lib/layui/layui.js" charset="utf-8" type="text/javascript"></script>

</head>

<body>
	<div>
		<span class="layui-breadcrumb"> <a href="">项目管理</a> <a href="">项目表</a>
			<!--<a>
          <cite>导航元素</cite></a>-->
		</span>
		
		<ul class="layui-nav"  style="text-align: right">
			
				
				<li class="layui-nav-item">
				<a class="layui-btn layui-btn-small"
						style="line-height: 1.6em; margin-top: 3px; float: right"
						href="javascript:window.location.reload()" title="刷新"> <i
						class="layui-icon" style="line-height: 30px">&#xe666;</i>
			    </a>
			    </li>
		</ul>

	</div>
	<div class="x-body">
		
		<form class="layui-form"  onsubmit="return false;">
		<div class="layui-row" style="text-align: center">
		      <div class="layui-inline">
                  <input type="text" id="jhz_projectNumber" name="jhz_projectNumber" autocomplete="off" class="layui-input"  placeholder="请输入项目编号">
              </div>
              <div class="layui-inline">
                  <input type="text" id="jhz_projectName" name="jhz_projectName" autocomplete="off" class="layui-input"  placeholder="请输入项目名">
              </div>
              <div class="layui-inline">
                  <input type="text" id="jhz_respoName" name="jhz_respoName" autocomplete="off" class="layui-input"  placeholder="请输入负责人">
              </div>
              <div class="layui-inline">
                  <input type="text" id="jhz_startName" name="jhz_startName" autocomplete="off" class="layui-input"  placeholder="请输入发布人">
              </div>
              <div class="layui-inline">
                  <select id="jhz_state"  name="jhz_state" class="valid"  placeholder="请选择状态">
                  <option value=""></option>
                  <option value="0">进行中</option>
                  <option value="1">已完成</option>
                  </select>
              </div>
			<div class="layui-inline">
				<button class="layui-btn"  lay-filter="search"
					data-type='search'>
					<i class="layui-icon">&#xe615;</i>
				</button>
			</div>
		</div>

       </form>


		<xblock id="mac-button">

		<button class="layui-btn"
			onclick="x_admin_show('添加','./project_add.html',600,600)">
			<i class="layui-icon">&#xe61f;</i>添加
		</button>
		</xblock>


		<table id="demo" lay-filter="demo" class="mac-table"></table>

	</div>
	<script type="text/html" id="macAnalyse">

         <button class='layui-btn layui-btn-sm' onclick='x_admin_show("MAC数据统计","./mac-analyse.html?mac={{d.mac}}&cid={{d.cid}}&typeWay={{d.typeWay}}",900,700)'>查看</button>
    </script>

	<script type="text/html" id="barDemo">
		<button title="任务列表"  href="javascript:;" class="layui-btn  layui-btn-sm  permission" lay-event="taskslist">
        <i class="layui-icon">&#xe60f;</i><span>任务列表</span></button>
     <button  class='layui-btn layui-btn-sm permission' lay-event='update'><i class='layui-icon'>&#xe642;</i>编辑</button>
     <button  class='layui-btn layui-btn-sm layui-btn-danger permission' lay-event='delete'><i class='layui-icon'>&#xe640;</i>删除</button>
<button  class='layui-btn layui-btn-sm layui-btn-normal' lay-event='complete'><i class='layui-icon'>&#xe600;</i>完成</button>
    </script>
	<script type="text/html" id="statusDemo"></script>
	<script>
    layui.use('form', function(){
    	  var form = layui.form;
    	  form.render();
    });
    layui.use('table', function(){
    	  var table = layui.table;
    	  
    	
    	  table.render({
    	    elem: '#demo'
    	    ,height: 470
    	    //,width:1500
    	    ,cellMinWidth: 80
    	    ,url: getContextPath()+'/board/loadProject.do' //数据接口
    	    
    	    ,page: true //开启分页
    	    ,cols: [[ //表头
    	      {type: 'checkbox'}    
    	       ,{field: 'jhz_projectNumber', title: '编号', width:100, sort: true}        
    	      ,{field: 'jhz_projectName', title: '项目名', width:100, sort: true}
    	      ,{field: 'jhz_startName', title: '发布人', width:100, sort: true}
    	      ,{field: 'jhz_startTime', title: '发布时间', width: 100, sort: true}
    	      ,{field: 'jhz_integral', title: '项目积分',width:100, sort: true}
    	     ,{field: 'jhz_expectTime', title: '预期完成时间',width:100, sort: true}
    	     ,{field: 'jhz_respoName', title: '项目负责人',width:100, sort: true}
    	     ,{field: 'jhz_schedule', title: '完成进度', width:100, sort: true}
    	     ,{field: 'jhz_finishTime', title: '完成时间', width:100, sort: true}
   	     	,{field: 'jhz_describe', title: '任务描述', width:100, sort: true}
   	     ,{field: 'jhz_projectBook', title: '项目文档', width:100, sort: true}
   	     	,{field: 'jhz_executivePower', title: '执行力(积分/天)', width:100, sort: true}
   	   		,{field: 'jhz_state', title: '是否完成', width:100,templet:function(d){
     	    	  if(d.jhz_state=="1"){
       	    		  return "已完成";
       	    	  }else{
       	    		  return "未完成";
       	    	  }
       	      }} 
    	      ,{field:'',title:"操作",width:360, align:'center', templet:"#barDemo"}

    	    ]]
    	    ,id:"projectId"
    	    ,done:function(){
    	       
    	        if(!contains('bomb_edit',per_arr)){
    	        	$("#mac-button").css("display","none");

    	        	//console.log($(".layui-table"));
    	        	$(".layui-table .permission").css("display","none");
    	        }
    	    	//$(".layui-table .permission").css("display","none");
    	    }
    	  });
    	  var  active = {
  	            getId:function (data) {//获取选中行的主键
  	                var idArr = [];
  	                for(var i=0; i<data.length; i++){
  	                    console.log(data[i].id)
  	                    idArr.push(data[i].id)
  	                }
  	                console.log(idArr);
  	                return idArr;
  	            }
  	        	,moreDelete:function(){ //批量删除
  	            var checkStatus = table.checkStatus("demoId")
	                ,data = checkStatus.data;
	    		    console.log(data);
	                var arr=active.getId(data);
	                if(arr.length==0){
	                	layer.msg('未选中任何数据');
	                	return;
	                }
	                var idstring=arr.join(",");
              	layer.confirm('确定要删除吗？', {
              	  btn: ['确定','取消'] //按钮
              	}, function(){
              		layer.msg('确定', {icon: 1});
              		$.ajax({
                    	  type:"get",
                    	  url:"/jhz_mtvCms/user/deleteMacById.do",
                    	  data:{"idstring":idstring},
                    	  dataType:"json",
                    	  success:function(result){
                    		  if(result.status==1){
                                  layer.msg(result.msg,{icon:1,time:1000});
                                  window.location.reload();
                    		  }else{
                    			  layer.msg(result.msg,{icon:1,time:1000});
                    		  }
                    	  },
                    	  error:function(){
                    		  layer.msg("error:请检查代码",{icon:1,time:1000});
                    	  }
                      })
		                	 
		                 
              	}, function(){
              		layer.msg('取消', {icon: 2});
              	   
              	});
	            }  
  	       ,search:function(){
  	    	  
  	    	   var jhz_projectNumber=$("#jhz_projectNumber").val().trim();
  	    	 var jhz_projectName=$("#jhz_projectName").val().trim();
  	    	var jhz_respoName=$("#jhz_respoName").val().trim();
  	    	var jhz_state=$("#jhz_state").val().trim();
  	    	var jhz_startName=$("#jhz_startName").val().trim();
  	    	  // var storeState=$("#storeState option:selected").val();
  	    	   
  	    	   //执行重载
	   	    	      table.reload('projectId', {
	   	    	        page: {
	   	    	          curr: 1 //重新从第 1 页开始
	   	    	        }
	   	    	        ,where: {
	   	    	        	"jhz_projectNumber":jhz_projectNumber,
	   	    	        	"jhz_projectName":jhz_projectName,
	   	    	        	"jhz_respoName":jhz_respoName,
	   	    	        	"jhz_state":jhz_state,
	   	    	        	"jhz_startName":jhz_startName
                          //"storeState":storeState
	   	    	        }
	   	    	      });
  	       }
  	        };
    	  
    	  $('.x-body .layui-btn').on('click', function () {
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });
    	  table.on('tool(demo)',
					function(obj) {
						var data = obj.data; //获得当前行数据
						console.log("当前行的数据为:" + data);
						var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
						var tr = obj.tr; //获得当前行 tr 的DOM对象

						if (layEvent === 'delete') { //删除
							layer.confirm('真的删除行么', function(index) {
								$.ajax({
									type : "get",
									url : getContextPath()+'/board/deleteProject.do',
									data : {
										"xid" : data.xid,
										"jhz_state" : data.jhz_state
									},
									dataType : "json",
									success : function(result) {
										if (result.state == 0) {
											layer.msg("删除成功!");
											obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
											layer.close(index);
										} else {
											layer.msg(result.msg);
										}
									},
									error : function(result) {
										layer.msg("error")
									}
								})

							});
						} else if (layEvent === 'update') { //编辑
							var project = JSON.stringify(data)
							
							if (!window.localStorage) {
								layer.msg("浏览器不支持localstorage");
								return false;
							} else {
								var storage = window.localStorage;
								storage.setItem("project",project);
							}
							x_admin_show("项目编辑","./project_edit.html", 600, 500);
							obj.update({
								username : '123',
								title : 'xxx'
							});
						}else if(layEvent==='taskslist'){
							x_admin_show("任务列表","./project_tasks_list.html?xid="+data.xid,900,700)
						}else if (layEvent === 'complete') { //编辑
							layer.confirm('确定提交任务吗！', function(index) {
								var jhz_state=data.jhz_state;
								if(jhz_state==1){
									layer.msg("项目已完成!");
								}else{
								$.ajax({
									type : "get",
									url : getContextPath()+'/board/completeProject.do',
									data : {
										"xid" : data.xid,
										"jhz_state" : 1,
										"jhz_schedule":data.jhz_schedule
										//"jhz_respoName":loginUser.realName
									},
									dataType : "json",
									success : function(result) {
										if (result.state == 0) {
											layer.msg("成功!");
											//obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
											layer.close(index);
										} else {
											layer.msg(result.msg);
										}
									},
									error : function(result) {
										layer.msg("error")
									}
								});
								}
							});
						}
						
					});
    	  
    	});
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      /*用户-删除*/
      function member_del(obj,id){
    	  console.log(id);
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
            	  type:"get",
            	  url:"tv/deleteBomById.do",
            	  data:{"id":id},
            	  dataType:"json",
            	  success:function(result){
            		  if(result.state==0){
            			  $(obj).parents("tr").remove();
                          layer.msg(result.msg,{icon:1,time:1000});
            		  }else{
            			  layer.msg(result.msg,{icon:1,time:1000});
            		  }
            	  },
            	  error:function(){
            		  layer.msg("error:请检查代码",{icon:1,time:1000});
            	  }
              })
              
             
          });
      }
      
      
    </script>
