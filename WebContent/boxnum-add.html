<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/cookie_util.js"></script>
    <script type="text/javascript" src="./js/self.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
         <form class="layui-form"  onsubmit="return false;">
          <div class="layui-form-item">
              <label for="cy_brand_name" class="layui-form-label">
                  型号
              </label>
              <div class="layui-input-inline">
                  <select id="modelCode" name="modelCode"  lay-search>
                    <option value="shentong">申通物流</option>
                    <option value="shunfeng">顺丰物流</option>
                  </select>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="cy_brand_linkman" class="layui-form-label">
                  料号
              </label>
              <div class="layui-input-inline">
                  <select id="pnCode" name="pnCode"  lay-search>
                    <option value="shentong">申通物流</option>
                    <option value="shunfeng">顺丰物流</option>
                  </select>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="cy_brand_linkman" class="layui-form-label">
                  订单号
              </label>
              <div class="layui-input-inline">
                  <select id="porder" name="porder"  lay-search>
                    <option value="shentong">申通物流</option>
                    <option value="shunfeng">顺丰物流</option>
                  </select>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="server_IP" class="layui-form-label">
                  箱号文档
              </label>
			<div class="layui-upload">
			  <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
			</div>
          </div>
          
           
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn"  lay-filter="add"  id="bindAdd">
                  增加
              </button>
          </div>
          </form>
    </div>
    <script>
    var str="modelCode";
    var dataOption=findOptionData(str);
    $("#modelCode").empty().append("<option value=''>--请选择产品类型--</option>"+dataOption);
    str="porder"
    $("#porder").empty().append("<option value=''>--请选择订单号--</option>"+findOptionData(str));
    str='pn';
    $("#pnCode").empty().append("<option value=''>--请选择料号--</option>"+findOptionData(str));
        layui.use(['layer','upload'], function(){
          $ = layui.jquery;
          var upload=layui.upload
          ,layer = layui.layer;
        
         upload.render({
        	 elem:"#test8",
         	 url:'list/boxNumsAdd.do'
         	 
         	  ,accept:'file'
         	  ,acceptMime:".txt"
         	  ,auto:false
         	  ,bindAction:"#bindAdd"
       		  ,before:function(obj){
            		layer.load();
            		 this.data={
   	         		"modelCode":$("#modelCode").val(),
   	         		"pnCode":$("#pnCode").val(),
   	         		"porder":$("#porder option:selected").val()
            		 }
            	 }
         	  ,done:function(res,index,upload){
         		layer.close();
         		if(res.state==0){
         			 layer.alert(res.msg, {icon: 6},function () {
                         // 获得frame索引
                         var index = parent.layer.getFrameIndex(window.name);
                         //关闭当前frame
                         parent.layer.close(index);
                     });
         		}else{
         			layer.alert(res.msg,{icon:6})
         			layer.close();
         		}
         	  }
         });
         
        })    
        
  
    </script>

        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
