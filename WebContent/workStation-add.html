	<script>
		var productOption = loadProductOption();
		console.log(productOption);
		$("#pname").empty().append("<option value=''>请选择产品名</option>" + productOption);
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			form.on("select(search_type)", function(data) {
				var pid = data.value;
				console.log(data.value == "");
				if (pid == undefined || pid == "" || pid == null) {
					//$("#market_class_id").empty();
					form.render('select');
					return false;
				}
				var codeNameByPname = selectCodeNameByPname(pid);
				for (var i = 1; i <= 10; i++) {
					$("#code" + i).empty().append(
							"<option value=''>请选择操作码</option>"
									+ codeNameByPname);
					form.render('select');
				}

			})

			//监听提交
			form.on('submit(add)', function(data) {
				var param =data.field;
				 param["pname"]=$("#pname option:selected").text();
				$.ajax({
					type : "post",
					url : "list/addWorkStation.do",
					/* 	async: false, */
					data:param,
					dataType : "json",
					success : function(res) {
						if (res.state == 0) {
							layer.alert("新增成功", {
								icon : 6
							}, function() {
								// 获得frame索引
								var index = parent.layer
										.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
							return false;
						} else {
							layer.alert(res.msg);
						}

					},
					error : function(res) {
						layer.msg("error");
					}
				});
				return false;

			});

		});
	</script>
