    <link rel="stylesheet" href="./css/xadmin.css">

    <script type="text/javascript" src="./js/cookie_util.js"></script>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  上午上班时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="checkDate" name="checkDate" placeholder="请输入上午上班时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  上午下班时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="beforeNoonDown" name="beforeNoonDown" placeholder="请输入上午下班时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  下午上班时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="afterNoonUp" name="afterNoonUp" placeholder="请输入下午上班时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  下午上班时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="afterNoonDown" name="afterNoonDown" placeholder="请输入下午上班时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  加班签到时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="overWorkUp" name="overWorkUp" placeholder="请输入 加班签到时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  加班签退时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="overWorkDown" name="overWorkDown" placeholder="请输入加班签退时间" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  轮班名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="shiftType" name="shiftType" placeholder="请输入 轮班名称" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
         
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn"  lay-filter="add"  lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
	layui.use(['form', 'upload', 'layer'], function () {

		 $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload=layui.upload;
	       //监听提交
		     form.on('submit(add)', function(data){
			     var checkDate=data.field.checkDate;
				
			     var beforeNoonDown = data.field.beforeNoonDown;
			     
			     var afterNoonUp = data.field.afterNoonUp;
			     
			     var afterNoonDown = data.field.afterNoonDown;
				
			     var overWorkUp = data.field.overWorkUp;
			     
			     var overWorkDown = data.field.overWorkDown;
			     
			     var shiftType = data.field.shiftType;
			     
			     var param={
				     "checkDate":checkDate,
				     "beforeNoonDown":beforeNoonDown,
				     "afterNoonUp":afterNoonUp,
				     "afterNoonDown":afterNoonDown,
				     "overWorkUp":overWorkUp,
				     "overWorkDown":overWorkDown,
				     "shiftType":shiftType
			     }
			     console.log(param);
			      $.ajax({
			     	url:"insertShift.do",
			     	type:"post",
			     	data:param,
			     	dataType:"json",
			     	success:function(res){
				     	if(res.state==1){
				     		layer.alert("新增成功!", {icon: 6},function () {
				     			var index = parent.layer.getFrameIndex(window.name);
	                            //关闭当前frame
	                            parent.layer.close(index);
				     		});
				     		return false;
				     	}else{
				     		layer.alert(res.msg);
				     	}
			       },
			     	error:function(res){
			     		layer.msg("请求异常");
			     	}
			     });
			     		return false;
			     });

	});
    </script>

  </body>

</html>
