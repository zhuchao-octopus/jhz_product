<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/cookie_util.js"></script>
    <script type="text/javascript" src="./js/self.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
             <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  设备名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" placeholder="请输入设备名称" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="information" class="layui-form-label">
                  设备信息
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="information" name="information" placeholder="请输入设备信息" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="brand" class="layui-form-label">
                  品牌
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="brand" name="brand" placeholder="请输入品牌" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="region" class="layui-form-label">
                  地区
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="region" name="region" placeholder="请输入地区" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
           <div class="layui-form-item">
              <label for="note" class="layui-form-label">
                  备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="note" placeholder="请输入备注" required=""  lay-verify=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
        <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  数据
              </label>
                  <div class="layui-upload">
						  <button type="button" class="layui-btn layui-btn-normal"  id="uploadOne"><i class="layui-icon">&#xe67c;</i>请选择EXCEL文档</button>
				</div>
            
          </div>
        
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button type="button" class="layui-btn" id="addMac"  lay-filter="add" >开始上传</button>
          </div>
      </form>
    </div>
    <script>
	  // console.log(customerOption);
        layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload=layui.upload;
          
         // console.log(param);
          upload.render({
        	    elem: '#uploadOne'
        	    ,url: "insertEquipmentList.do"
        	    ,auto: false
        	    //,multiple: true
        	    ,bindAction: '#addMac'
        	    ,type:"file"
        	    ,accept:"file"
        	    ,exts:"xlsx"
        	    ,before:function(obj){
        	    	this.data={
        	    			         "name":$("#name").val(),
		        		             "information":$("#information").val(),
		         		             "brand":$("#brand").val(),
		         		             "grade":$("#grade").val(),
		         		             "note" :$("#note").val(),
		         		             };
        	    }
        	    ,done: function(result){
        	         if(result.status==200){
        	        	 layer.alert(result.msg, {icon: 6},function () {
                             // 获得frame索引
                             var index = parent.layer.getFrameIndex(window.name);
                             //关闭当前frame
                             parent.layer.close(index);
                           //  window.reload.href="member-list.html";
                         });
        	         }else{
        	        	 layer.alert(result.msg);
        	         }
        	    }
        	  });
          
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
