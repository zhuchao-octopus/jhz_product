	<script>

    
    
    layui.use('form', function(){

    layui.use('table', function(){
    	  var table = layui.table;
    	  
    	  
    	  table.render({
    	    elem: '#demo'
    	    ,height: 470
    	    ,cellMinWidth: 80
    	    ,url: 'tv/loadBom.do' //数据接口
    	    ,limit:10
    	    ,page: true //开启分页
    	    ,cols: [[ //表头
    	      {type: 'checkbox'}  
    	      ,{field: 'pname', title: 'BOM名', width:150, sort: true}
    	      ,{field: 'uname', title: '客户名', width:150, sort: true}
    	      ,{field: 'pn', title: '料号', width:150}
    	      ,{field: 'weight', title: '重量', width: 150}
    	      ,{field: 'dosage', title: '材料数',width:100}
    	     ,{field: 'mexplain', title: '说明',width:400}
    	      ,{field: 'creamTime', title: '创建时间',width:200}
    	     
    	      ,{fileld:"",title:"操作",width:350, align:'center', templet:"#barDemo"}

    	    ]]
    	    ,toolbar : '#toolbarDemo'
    		,defaultToolbar : ['exports' ]
    	    ,id:"demoId"
    	    ,done:function(){
    	       
    	        if(!contains('bomb_edit',per_arr)){
    	        	$("#mac-button").css("display","none");
    	        	$(".layui-table .permission").css("display","none");
    	        }
    	    }
    	  });
    	  
    	  
    	//监听工具条
    	  table.on('tool(demo)', function(obj){
    	    var data = obj.data;
    	    if(obj.event === 'bomdetails'){
   		        x_admin_show("BOM列表", "./bom-details-list.html?bid="+data.id, 1200, 700);
    	    }else if(obj.event === 'edit'){
    	    	  var bom=JSON.stringify(data)
        		   if(!window.localStorage){
        			    layer.msg("浏览器不支持localstorage");
        			    return false;
        			}else{
        				var storage=window.localStorage;
        				storage.setItem("bom",bom);
        			} 
    	    	  x_admin_show("编辑", "./bomManager-edit.html", 1200, 700);
    	    }
    	  });
    	  
    	  
    	  
    	  var  active = {
    	    		moreStart: function(){ //批量启用
    	                var checkStatus = table.checkStatus("demoId")
    	                    ,data = checkStatus.data;
    	    		    console.log(data);
    	                var arr=active.getId(data);
    	                if(arr.length==0){
    	                	layer.msg('未选中任何数据');
    	                	return;
    	                }
    	                var idstring=arr.join(",");
   	                	layer.confirm('确定要启用吗？', {
   	                	  btn: ['确定','取消'] //按钮
   	                	}, function(){
   	                		layer.msg('确定', {icon: 1});
   	                		layer.prompt({title: '备注信息', formType: 2}, function(details, index){
   	  		                	 layer.close(index);
   	  		                	 layer.msg('<br>您最后写下了：'+details);
   	  		                	 $.ajax({
   	  		                		 type:"get",
   	  		                		 url:"/jhz_mtvCms/user/switchStatus.do",
   	  		                		 data:{"idstring":idstring,"status":1,"details":details},
   	  		                		 dataType:"json",
   	  		                		 success:function(result){
   	  		                			 if(result.status==1){
   	  		                				 layer.msg(result.msg);
   	  		                				 $(checkStatus).each(function(){
   	  		                				    $(this).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
   	  		                				    table.reload("demoId",{
	  		                				    	page:{
	  		                				    		curr:$("#layui-table-page1 .layui-laypage-skip").find("input").val()
	  		                				    	}
	  		                				    })
   	  		                				 }); 
   	  		                			 }else{
   	  		                			    layer.msg(result.msg);
   	  		                			 }
   	  		                		 },
   	  		                		 error:function(){
   	  		                			 layer.msg("errror");
   	  		                		 }
   	  		                	 })
   	  		                	 
   	  		                  });
   	                	}, function(){
   	                		layer.msg('取消', {icon: 2});
   	                	   
   	                	});
    	            }
    	            ,getId:function (data) {//获取选中行的主键
    	                var idArr = [];
    	                for(var i=0; i<data.length; i++){
    	                    console.log(data[i].wid)
    	                    idArr.push(data[i].wid)
    	                }
    	                console.log(idArr);
    	                return idArr;
    	            }
    	            ,moreStop: function(){ //批量停用
    	                var checkStatus = table.checkStatus("demoId")
	                    ,data = checkStatus.data;
	    		    console.log(data);
	                var arr=active.getId(data);
	                if(arr.length==0){
	                	layer.msg('未选中任何数据');
	                	return;
	                }
	                var idstring=arr.join(",");
	                	layer.confirm('确定要停用吗？', {
	                	  btn: ['确定','取消'] //按钮
	                	}, function(){
	                		layer.msg('确定', {icon: 1});
	                		layer.prompt({title: '备注信息', formType: 2}, function(details, index){
	  		                	 layer.close(index);
	  		                	 layer.msg('<br>您最后写下了：'+details);
	  		                	 $.ajax({
	  		                		 type:"get",
	  		                		 url:"/jhz_mtvCms/user/switchStatus.do",
	  		                		 data:{"idstring":idstring,"status":0,"details":details},
	  		                		 dataType:"json",
	  		                		 success:function(result){
	  		                			 if(result.status==1){
	  		                				 layer.msg(result.msg);
	  		                				 $(checkStatus).each(function(){
	  		                					 
	  		                				    $(this).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
	  		                				    //console.log("aaaa: "+$("#layui-table-page1 .layui-laypage-curr:eq(1)").text());
	  		                				    table.reload("demoId",{
	  		                				    	page:{
	  		                				    		curr:$("#layui-table-page1 .layui-laypage-skip").find("input").val()
	  		                				    	}
	  		                				    })
	  		                				 }); 
	  		                			 }else{
	  		                			    layer.msg(result.msg);
	  		                			 }
	  		                		 },
	  		                		 error:function(){
	  		                			 layer.msg("errror");
	  		                		 }
	  		                	 })
	  		                	 
	  		                  });
	                	}, function(){
	                		layer.msg('取消', {icon: 2});
	                	   
	                	});
    	            }
    	           ,moreDelete:function(){ //批量删除
    	            var checkStatus = table.checkStatus("demoId")
	                ,data = checkStatus.data;
	    		    console.log(data);
	                var arr=active.getId(data);
	                if(arr.length==0){
	                	layer.msg('未选中任何数据');
	                	return;
	                }
	                var idstring=arr.join(",");
                	layer.confirm('确定要删除吗？', {
                	  btn: ['确定','取消'] //按钮
                	}, function(){
                		layer.msg('确定', {icon: 1});
                		$.ajax({
                      	  type:"get",
                      	  url:"/jhz_mtvCms/user/deleteMacById.do",
                      	  data:{"idstring":idstring},
                      	  dataType:"json",
                      	  success:function(result){
                      		  if(result.status==1){
                                    layer.msg(result.msg,{icon:1,time:1000});
                                    window.location.reload();
                      		  }else{
                      			  layer.msg(result.msg,{icon:1,time:1000});
                      		  }
                      	  },
                      	  error:function(){
                      		  layer.msg("error:请检查代码",{icon:1,time:1000});
                      	  }
                        })
  		                	 
  		                 
                	}, function(){
                		layer.msg('取消', {icon: 2});
                	   
                	});
	            }  
    	       ,search:function(){
    	    	   var pn=$("#pn").val().trim();
    	    	   var uname=$("#uname").val().trim();
    	    	   var storeState=$("#storeState option:selected").val();
    	    	   
    	    	   //执行重载
	   	    	      table.reload('demoId', {
	   	    	        page: {
	   	    	          curr: 1 //重新从第 1 页开始
	   	    	        }
	   	    	        ,where: {
	   	    	        	"uname":uname,
	   	    	        	"pn":pn,  
                            "storeState":storeState
	   	    	        }
	   	    	      });
    	       }
    	        };    
    	      
    	  $('.x-body .layui-btn').on('click', function () {
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });
    	  
    	});
       

     /*  layui.use('laypage',function(){
        var laypage=layui.laypage;
        laypage.render({
          elem:"pageDemo",
          count:88,
          limit:30
        });
      }); */

        var laydate = layui.laydate;

        laydate.render({

       /*用户-停用*/
      function member_stop(obj,id){
         

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $.ajax({
	          		 type:"get",
	          		 url:"/jhz_mtvCms/user/switchStatus.do",
	          		 data:{"idstring":id,"status":1},
	          		 dataType:"json",
	          		 success:function(result){
	          			 if(result.status==1){
	          				 
	                         $(obj).attr('title','停用')
	                         $(obj).addClass("layui-btn-primary");
	                         $(obj).find('i').css("color","black").html('&#x1007;');
	                         $(obj).find("span").html("<span>停用</span>");
	                         $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
	                         layer.msg('已启用!',{icon: 6,time:1000});
	          			 }else{
	          			    layer.msg(result.msg);
	          			 }
	          		 },
	          		 error:function(){
	          			 layer.msg("errror");
	          		 }
	  		   })
                
               

              }else{
            	  $.ajax({
 	          		 type:"get",
 	          		 url:"/jhz_mtvCms/user/switchStatus.do",
 	          		 data:{"idstring":id,"status":0},
 	          		 dataType:"json",
 	          		 success:function(result){
 	          			 if(result.status==1){
 	          				 
 	          			   $(obj).attr('title','启用');
 	          			   $(obj).removeClass("layui-btn-primary");
 	                       $(obj).find('i').css('color','blue').html('&#x1005;');
 	          				
                           $(obj).find("span").html("<span>启用</span>");
 	                       $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
 	                       layer.msg('已停用!',{icon: 5,time:1000});
 	          			 }else{
 	          			    layer.msg(result.msg);
 	          			 }
 	          		 },
 	          		 error:function(){
 	          			 layer.msg("errror");
 	          		 }
 	  		   }) 
            	  
            	  
                
              }
              
         
      }

      /*用户-删除*/
      function member_del(obj,id){
    	  console.log(id);
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
            	  type:"get",
            	  url:"tv/deleteBomById.do",
            	  data:{"id":id},
            	  dataType:"json",
            	  success:function(result){
            		  if(result.state==0){
            			  $(obj).parents("tr").remove();
                          layer.msg(result.msg,{icon:1,time:1000});
            		  }else{
            			  layer.msg(result.msg,{icon:1,time:1000});
            		  }
            	  },
            	  error:function(){
            		  layer.msg("error:请检查代码",{icon:1,time:1000});
            	  }
              })
              
             
          });
      }



      
    </script>
