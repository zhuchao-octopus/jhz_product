              <label for="cy_wxxAdmin_adminName" class="layui-form-label">

              <div class="layui-input-inline">
                  <input type="text" id="cy_wxxAdmin_adminName" name="cy_wxxAdmin_adminName" required="" lay-verify="cy_wxxAdmin_adminName"

			      <select name="cy_brand_id"  lay-verify="required"  id="brandOption"  lay-search>

    <script>
        
        var admin=JSON.parse(localStorage.getItem("user_level_one"));
        $("#cy_wxxAdmin_accounts").val(admin.cy_wxxAdmin_accounts);
        $("#cy_wxxAdmin_adminName").val(admin.cy_wxxAdmin_adminName);
        $("#cy_wxxAdmin_phone").val(admin.cy_wxxAdmin_phone);
        $("#cy_wxxAdmin_email").val(admin.cy_wxxAdmin_email);
       // console.log(console.log($(this).val==admin.cy_wxxAdmin_sex);)
        $("input[type='radio']").each(function(){
        	console.log($(this).val()==admin.cy_wxxAdmin_sex);
        	if($(this).val()==admin.cy_wxxAdmin_sex){
        		$(this).prop("checked",true);
        	}
        });
        var brandOption=loadBrand();
        $("#brandOption").empty().append(brandOption);
        $("#brandOption option").each(function(){
        	if($(this).val()==admin.cy_brand_id){
        		$(this).prop("selected",true);
        	}
        });
        
        
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
        	  cy_wxxAdmin_accounts: function(value){
              if(value.length < 1){
                return '登录名不能为空';
              }
            },
            cy_wxxAdmin_adminName: function(value){
                if(value.length < 1){
                  return '姓名不能为空';
                }
              }
          /*   ,L_pass: function(value){
            	if(value.length<1){
            	return "密码不能为空";
            	}
            }
            ,repass: function(value){
                if($('#cy_wxxAdmin_password').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            } */
          });

          //监听提交
          form.on('submit(add)', function(data){
        	var cy_wxxAdmin_accounts=data.field.cy_wxxAdmin_accounts;
        	var cy_wxxAdmin_adminName=data.field.cy_wxxAdmin_adminName;
        	var cy_wxxAdmin_phone=data.field.cy_wxxAdmin_phone;
        	var cy_wxxAdmin_email=data.field.cy_wxxAdmin_email;
        	var cy_wxxAdmin_sex=data.field.cy_wxxAdmin_sex;
        	var cy_wxxAdmin_password=data.field.cy_wxxAdmin_password;
        	var cy_wxxAdmin_id=admin.cy_wxxAdmin_id;
        	var param={
        			"cy_wxxAdmin_accounts":cy_wxxAdmin_accounts,
        			"cy_wxxAdmin_adminName":cy_wxxAdmin_adminName,
        			"cy_wxxAdmin_phone":cy_wxxAdmin_phone,
        			"cy_wxxAdmin_email":cy_wxxAdmin_email,
        			"cy_wxxAdmin_sex":cy_wxxAdmin_sex,
        			"cy_brand_id":cy_brand_id,
        			"cy_wxxAdmin_password":cy_wxxAdmin_password,
        			"cy_wxxAdmin_id":cy_wxxAdmin_id
        	}
            $.ajax({
            	type:"post",
            	url:"/jhz_mtvCms/wxxadmin/updateWxxAdmin.do",
            /* 	async: false, */
            	data:param,
            	dataType:"json",
            	success:function(res){
            		if(res.status==1){
            			 layer.alert("修改成功", {icon: 6},function () {
            	                // 获得frame索引
            	                var index = parent.layer.getFrameIndex(window.name);
            	                //关闭当前frame
            	                parent.layer.close(index);
            	            });
            	            return false;
            		}else{
            			layer.alert(res.msg);
            		}
            		
            	},
            	error:function(res){
            		layer.msg("error");
            	}
            });
        	return false;
           
          });
          
          
        });
    </script>
