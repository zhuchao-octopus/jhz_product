    <script>
        var productOption=loadProductOption();
        $("#pname").empty().append("<option value=''>请选择产品</option>"+productOption);
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //监听提交
          form.on('submit(add)', function(data){
        	/* var pid=data.field.pname;
        	var pweight=data.field.pweight;
        	var perror=data.field.perror;
        	var bweight=data.field.bweight;
        	var berror=data.field.berror; */
        	var param=data.field
            $.ajax({
            	type:"post",
            	url:"line/addLine.do",
            /* 	async: false, */
            	data:param,
            	dataType:"json",
            	success:function(res){
            		if(res.state==1){
            			 layer.alert("增加成功", {icon: 6},function () {
            	                // 获得frame索引
            	                var index = parent.layer.getFrameIndex(window.name);
            	                //关闭当前frame
            	                parent.layer.close(index);
            	            });
            	            return false;
            		}else{
            			layer.alert(res.msg);
            		}
            		
            	},
            	error:function(res){
            		layer.msg("error");
            	}
            });
        	return false;
           
          });
          
          
        });
    </script>
