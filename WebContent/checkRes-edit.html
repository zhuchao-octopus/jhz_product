    <script>
	   /*  layui.use('laydate', function(){

       var CheckRes=JSON.parse(localStorage.getItem("CheckRes"));
       $("input[name='workerCode']").val(CheckRes.workerCode);
       $("input[name='workName']").val(CheckRes.workName);
       /* $("input[name='tel']").val(worker.tel);
       $("input[name='workerPrice']").val(worker.workerPrice);
       $("input[name='abi']").val(worker.abi);
       $("input[name='workPost']").val(worker.workPost); */
       $("#stateTwo option").each(function(){
    	   if($(this).val()==worker.stateTwo){
    		   $(this).prop("selected",true);
    	   }
       });
      
       
       $("input[name='hiredate']").val(worker.hiredate);
       
    
        layui.use(['form','layer','laydate'], function(){
          $ = layui.jquery;
          var form = layui.form
          ,laydate=layui.laydate
          ,layer = layui.layer;
          
          laydate.render({
	      	  elem:"#hiredate"
	        })

          //监听提交
          form.on('submit(add)', function(data){
            var param=data.field;
            param['wid']=worker.wid;
            $.ajax({
            	type:"post",
            	url:"worker/updateWorker.do",
            	dataType:"json",
            	data:param,
            	success:function(result){
            		if(result.state==1){
            			layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
            		}else{
            			layer.msg(result.msg);
            		}
            		 
            	},
            	error:function(){
            		layer.msg("errror");
            	}
            });
           
            return false;
          });
          
          
        });
    </script>
