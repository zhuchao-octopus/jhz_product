	<script type="text/javascript">
	    $("#cid0").empty().append("<option value=''>--请选择客户--</option>"+loadAllCust());

		var productOption = loadProductOption();
		$("#pid0,#pid,#pid1").empty().append("<option value=''>请选择产品</option>" + productOption);
		var porderOption=findOptionData("porder");
		$("#porder0,#porder1").empty().append("<option value=''>请选择订单批次</option>"+porderOption);
		var pnOption=findOptionData("pn");
		
		$("#pnCode,#pnCode0").empty().append("<option value=''>请选择物料号</option>"+pnOption);
		layui.use([ 'form', 'layer', 'upload' ], function() {
			$ = layui.jquery;
			var form = layui.form, upload = layui.upload, layer = layui.layer
			form.on("select(select_type_0)", function(data) {
				var pid = data.value;
				if (pid == undefined || pid == "" || pid == null) {
					layer.msg("产品不能为空");
					form.render('select');
					return false;
				}
				var modelName = loadProductModelByPid(pid);
				$("#modelCode0").empty().append("<option value=''>请选择类型</option>"+ modelName);
					form.render('select');
				var pidOption = selectCodeNameByPname(pid);
				for (var i = 1; i <= 8; i++) {
					$("#schedule" + i).empty().append(
							"<option value=''>请选择条码验证规则</option>" + pidOption);
					form.render('select');
				}
				for (var i = 1; i <= 2; i++) {
					$("#scheduleData" + i).empty().append(
							"<option value=''>请选择条码验证规则</option>" + pidOption);
					form.render('select');
				}
			})

			form.on("select(select_type)", function(data) {
				var pid = data.value;
				if (pid == undefined || pid == "" || pid == null) {
					layer.msg("产品不能为空");
					form.render('select');
					return false;
				}
				var pidOption = selectCodeNameByPname(pid);
				for (var i = 0; i <= 10; i++) {
					$("#codex" + i).empty().append("<option value=''>请选择条码验证规则</option>" + pidOption);
					form.render('select');
				}
			})

			form.on("select(select_pname)", function(data) {
				var pid = data.value;
				if (pid == undefined || pid == "" || pid == null) {
					layer.msg("产品不能为空");
					form.render('select');
					return false;
				}
				var modelName = loadProductModelByPid(pid);
				$("#modelCode").empty().append("<option value=''>请选择类型</option>"+ modelName);
					form.render('select');
				var pidOption = selectCodeNameByPname(pid);
				for (var i = 0; i <= 10; i++) {
					$("#codeName" + i).empty().append(
							"<option value=''>请选择条码验证规则</option>" + pidOption);
					form.render('select');
				}
			})

			form.on("submit(onSubmitOne)", function(data) {
				var param = {
					'pcode' : $('#pid0 option:selected').val(),
					'modelCode' : $("#modelCode0").val(),
					"batch":$("#batch0").val(),
					"region":$("#region0").val(),
					"projectNumber":$("#projectNumber0").val(),
				    "mainboardModel":$("#mainboardModel0").val(),
				    "licenseTag":$("#licenseTag0").val(),
				    "hardwareVersion":$("#hardwareVersion0").val(),
				    "softwareVersion":$("#softwareVersion0").val(),
					'pnCode' : $('#pnCode0 option:selected').val(),
					'porder' : $('#porder0').val(),
					'cid':$("#cid0 option:selected").val(),
					'data1' : $('#sndata1').val(),
					'data2' : $('#sndata2').val(),
				}
				console.log(param);
				for (var i = 1; i <= 8; i++) {
					param['sn' + i] = $("#sndemo" + i).val();
				}
				for (var i = 1; i <= 2; i++) {
					param['data' + i] = $("#sndata" + i).val();
				}
				for (var i = 1; i <= 8; i++) {
					param['sncode' + i] = $('#schedule' + i).val();
				}
				for (var i = 1; i <= 2; i++) {
					param['datacode' + i] = $('#scheduleData' + i).val();
				}
				$.ajax({
					type : "get",
					url : "list/insertOneCode.do",
					data : param,
					dataType : "json",
					success : function(res) {
						if (res.state == 0) {
							layer.alert(res.msg, {
								icon : 6
							}, function() {
								// 获得frame索引
								var index = parent.layer
										.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
								//layer.close(layer.index);
								layer.closeAll('iframe');
							});

						} else {
							layer.alert(res.msg);
						}
					},
					error : function() {

					}
				})
				return false;
			}

			)
            var indexLoading;
			upload.render({

				elem : "#uploadImg",
				url : "list/xlsAddProductCode.do",
				accept : "file",
				exts : "xlsx",
				auto : false,
				bindAction : "#submit1",
				before : function() {
					this.data = {
					    'pcode' : $('#pid option:selected').val(),
						'modelCode' : $("#modelCode").val(),
						"batch":$("#batch").val(),
						"cid":$("#cid").val(),
					    "region":$("#region").val(),
					    "projectNumber":$("#projectNumber").val(),
					   "mainboardModel":$("#mainboardModel").val(),
					   "licenseTag":$("#licenseTag").val(),
					   "hardwareVersion":$("#hardwareVersion").val(),
					   "softwareVersion":$("#softwareVersion").val(),
					    'pnCode' : $('#pnCode option:selected').val(),
						'porder' : $('#porder1').val(),
					}
					indexLoading=layer.load('上传中..........');
				},
				done : function(res, index, upload) {
					console.log(res);
					if (res.state == 1) {
						layer.close(indexLoading);
						layer.alert("录入成功", {
							icon : 6
						},
								function() {
									// 获得frame索引
									var index = parent.layer
											.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
									
								});
						return false;
					} else {
						layer.alert(res.msg);
					}
				}
			});

			/*   form.on("submit(demo2)",function(data){
